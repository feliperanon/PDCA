<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>PDCA NL — Firebase + Vite</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>PDCA NL — Firebase + Vite</h1>

    <!-- LOGIN -->
    <div id="login-area" class="section">
      <h2>Login</h2>

      <label>E-mail</label>
      <input type="email" id="login-email" />

      <label>Senha</label>
      <input type="password" id="login-senha" />

      <button id="btn-logar">Entrar</button>
      <button id="btn-criar-conta">Criar conta</button>
    </div>

    <!-- ÁREA DO APP -->
    <div id="app-area" class="section" style="display: none">
      <button id="btn-sair">Sair</button>

      <h2>Novo PDCA</h2>

      <form id="pdca-form">
        <label>Título</label>
        <input type="text" id="titulo" required />

        <label>Categoria</label>
        <select id="categoria">
          <option value="">Selecione...</option>
          <option value="Quebra / perda de produto">
            Quebra / perda de produto
          </option>
          <option value="Atraso / tempo">Atraso / tempo</option>
          <option value="Comunicação / alinhamento">
            Comunicação / alinhamento
          </option>
          <option value="Organização / processo">
            Organização / processo
          </option>
          <option value="Segurança / risco">Segurança / risco</option>
          <option value="Outro">Outro</option>
        </select>

        <label>Área</label>
        <input type="text" id="area" />

        <label>Problema</label>
        <textarea id="problema"></textarea>

        <label>Causas</label>
        <textarea id="causas"></textarea>

        <label>Meta</label>
        <input type="text" id="meta" />

        <label>Indicador antes</label>
        <input type="text" id="indicador-referencia" />

        <label>Indicador desejado</label>
        <input type="text" id="indicador-desejado" />

        <label>Plano de ação</label>
        <textarea id="plano-acao"></textarea>

        <hr />

        <label>Ações realizadas</label>
        <textarea id="acoes-realizadas"></textarea>

        <label>Quem fez</label>
        <input type="text" id="quem-fez" />

        <label>Quando fez</label>
        <input type="date" id="quando-fez" />

        <hr />

        <label>Indicadores antes</label>
        <textarea id="indicadores-antes"></textarea>

        <label>Indicadores depois</label>
        <textarea id="indicadores-depois"></textarea>

        <label>Observações</label>
        <textarea id="check-observacoes"></textarea>

        <hr />

        <label>Virou padrão?</label>
        <textarea id="padrao"></textarea>

        <label>Lições aprendidas</label>
        <textarea id="licoes"></textarea>

        <label>Status</label>
        <select id="status">
          <option value="Planejando">Planejando</option>
          <option value="Executando">Executando</option>
          <option value="Checando">Checando</option>
          <option value="Padronizado">Padronizado</option>
        </select>

        <button type="submit">Salvar PDCA</button>
      </form>

      <h2>PDCAs Registrados</h2>
      <div id="pdca-list"></div>
    </div>

    <!-- repara que o script vem AQUI, no final do body -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
